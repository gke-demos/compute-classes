steps:
  - name: 'docker'
    args:
      - 'buildx'
      - 'create'
      - '--name'
      - 'mybuilder'
      - '--use'
  - name: 'docker'
    args: 
      - 'buildx'
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-t'
      - 'us-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/ping-demo:amd-$SHORT_SHA'
      - '--load'
      - '.'
  - name: 'docker'
    args: 
      - 'buildx'
      - 'build'
      - '--platform'
      - 'linux/arm64'
      - '-t'
      - 'us-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/ping-demo:arm-$SHORT_SHA'
      - '--load'
      - '.'
images:
  - us-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/ping-demo:amd-$SHORT_SHA
  - us-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/ping-demo:arm-$SHORT_SHA
options:
  requestedVerifyOption: 'VERIFIED'
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _CLUSTER_NAME: ap-security-demo
  _REPO_NAME: gke-demos
